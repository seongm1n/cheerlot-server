<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: '관리자 페이지'">관리자 페이지</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        
        .nav-link {
            color: #495057;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        
        .nav-link:hover {
            background-color: #e9ecef;
            color: #212529;
        }
        
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        .page-header {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        
        .alert {
            margin-bottom: 1.5rem;
        }
        
        .table th {
            background-color: #f8f9fa;
            border-top: none;
        }
        
        .btn-group-sm .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid" th:fragment="layout">
        <div class="row">
            <!-- 사이드바 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                        <span>관리자 메뉴</span>
                    </h6>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin}" th:classappend="${#request.requestURI == '/admin' ? 'active' : ''}">
                                <i class="bi bi-house"></i>
                                대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/players}" th:classappend="${#strings.contains(#request.requestURI, '/admin/players') ? 'active' : ''}">
                                <i class="bi bi-people"></i>
                                선수 관리
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- 메인 콘텐츠 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 페이지 헤더 -->
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h2" th:text="${pageTitle} ?: '관리자 페이지'">관리자 페이지</h1>
                        <div th:if="${showBackButton}">
                            <a th:href="${backUrl}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> 뒤로가기
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- 알림 메시지 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- 페이지 컨텐츠 -->
                <div th:fragment="content">
                    <!-- 여기에 페이지별 콘텐츠가 들어갑니다 -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 추가 스크립트 -->
    <div th:fragment="scripts">
        <!-- 여기에 페이지별 스크립트가 들어갑니다 -->
    </div>
</body>
</html>
