# Redis configuration for cheerlot-server

# Network
bind 0.0.0.0
port 6379
tcp-keepalive 300

# General
daemonize no
pidfile /var/run/redis.pid
loglevel notice
databases 16

# Snapshotting (persistence) - DISABLED for fresh start on reboot
# save 900 1
# save 300 10
# save 60 10000
save ""
stop-writes-on-bgsave-error no
rdbcompression no
rdbchecksum no
# dbfilename dump.rdb
# dir /data

# Append only file (AOF) - DISABLED for fresh start on reboot
appendonly no
# appendfilename "appendonly.aof"
# appendfsync everysec
# no-appendfsync-on-rewrite no
# auto-aof-rewrite-percentage 100
# auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Security (uncomment and set password if needed)
# requirepass your_redis_password

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitor
latency-monitor-threshold 100