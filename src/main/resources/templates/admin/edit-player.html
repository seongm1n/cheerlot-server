<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head">
    <title>선수 수정 - Cheerlot</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                        <span>관리자 메뉴</span>
                    </h6>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin}">
                                <i class="bi bi-house"></i>
                                대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/players}">
                                <i class="bi bi-people"></i>
                                선수 관리
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- 메인 콘텐츠 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 페이지 헤더 -->
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h2">선수 정보 수정</h1>
                        <div>
                            <a th:href="@{/admin/players}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> 목록으로
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- 알림 메시지 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- 페이지 컨텐츠 -->
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-person-gear"></i> 선수 정보 수정
                                </h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/players/{id}(id=${player.id})}" th:object="${player}" method="post" novalidate>
                                    <div class="row">
                                        <!-- 선수 기본 정보 -->
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">선수명 <span class="text-danger">*</span></label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="name" 
                                                       name="name" 
                                                       th:value="${player.name}"
                                                       required
                                                       placeholder="예: 김선수">
                                                <div class="form-text">선수의 실명을 입력해주세요.</div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="backNumber" class="form-label">등번 <span class="text-danger">*</span></label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="backNumber" 
                                                       name="backNumber" 
                                                       th:value="${player.backNumber}"
                                                       required
                                                       placeholder="예: 23">
                                                <div class="form-text">선수의 등번을 입력해주세요.</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="position" class="form-label">포지션 <span class="text-danger">*</span></label>
                                                <select class="form-select" id="position" name="position" required>
                                                    <option value="">포지션 선택</option>
                                                    <option th:value="'투수'" th:selected="${player.position == '투수'}">투수</option>
                                                    <option th:value="'포수'" th:selected="${player.position == '포수'}">포수</option>
                                                    <option th:value="'1루수'" th:selected="${player.position == '1루수'}">1루수</option>
                                                    <option th:value="'2루수'" th:selected="${player.position == '2루수'}">2루수</option>
                                                    <option th:value="'3루수'" th:selected="${player.position == '3루수'}">3루수</option>
                                                    <option th:value="'유격수'" th:selected="${player.position == '유격수'}">유격수</option>
                                                    <option th:value="'좌익수'" th:selected="${player.position == '좌익수'}">좌익수</option>
                                                    <option th:value="'중견수'" th:selected="${player.position == '중견수'}">중견수</option>
                                                    <option th:value="'우익수'" th:selected="${player.position == '우익수'}">우익수</option>
                                                    <option th:value="'지명타자'" th:selected="${player.position == '지명타자'}">지명타자</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="batsOrder" class="form-label">타순</label>
                                                <select class="form-select" id="batsOrder" name="batsOrder">
                                                    <option value="">타순 미지정</option>
                                                    <option th:each="i : ${#numbers.sequence(1, 9)}" 
                                                            th:value="${i}" 
                                                            th:text="${i + '번'}"
                                                            th:selected="${player.batsOrder == i.toString()}">1번</option>
                                                </select>
                                                <div class="form-text">라인업에서의 타순을 선택해주세요.</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="batsThrows" class="form-label">타격/투구</label>
                                                <select class="form-select" id="batsThrows" name="batsThrows">
                                                    <option value="">선택하세요</option>
                                                    <option th:value="'우투우타'" th:selected="${player.batsThrows == '우투우타'}">우투우타</option>
                                                    <option th:value="'좌투좌타'" th:selected="${player.batsThrows == '좌투좌타'}">좌투좌타</option>
                                                    <option th:value="'우투좌타'" th:selected="${player.batsThrows == '우투좌타'}">우투좌타</option>
                                                    <option th:value="'좌투우타'" th:selected="${player.batsThrows == '좌투우타'}">좌투우타</option>
                                                    <option th:value="'우투양타'" th:selected="${player.batsThrows == '우투양타'}">우투양타</option>
                                                    <option th:value="'좌투양타'" th:selected="${player.batsThrows == '좌투양타'}">좌투양타</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="teamCode" class="form-label">소속팀 <span class="text-danger">*</span></label>
                                                <select class="form-select" id="teamCode" name="teamCode" required>
                                                    <option value="">팀 선택</option>
                                                    <option th:each="team : ${teams}" 
                                                            th:value="${team.teamCode}" 
                                                            th:text="${team.name}"
                                                            th:selected="${team.teamCode == player.team.teamCode}">
                                                        팀명
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- 현재 팀 정보 표시 -->
                                    <div class="alert alert-info">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <strong>현재 소속팀:</strong> 
                                                <span th:text="${player.team.name}">팀명</span>
                                                <span class="badge bg-light text-dark ms-2" th:text="${player.team.teamCode}">CODE</span>
                                            </div>
                                            <div class="col-md-6" th:if="${player.team.lastUpdated}">
                                                <strong>마지막 업데이트:</strong> 
                                                <span th:text="${#temporals.format(player.team.lastUpdated, 'yyyy-MM-dd')}">날짜</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <hr>
                                    
                                    <!-- 버튼 그룹 -->
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <a th:href="@{/admin/players}" class="btn btn-outline-secondary">
                                                <i class="bi bi-x-circle"></i> 취소
                                            </a>
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-outline-danger me-2" 
                                                    onclick="confirmDelete()">
                                                <i class="bi bi-trash"></i> 삭제
                                            </button>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-check-circle"></i> 수정 완료
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                
                                <!-- 숨겨진 삭제 폼 -->
                                <form id="deleteForm" th:action="@{/admin/players/{id}/delete(id=${player.id})}" method="post" style="display: none;">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 삭제 확인
        function confirmDelete() {
            const playerName = document.getElementById('name').value;
            if (confirm(`정말로 "${playerName}" 선수를 삭제하시겠습니까?\n\n이 작업은 되돌릴 수 없습니다.`)) {
                document.getElementById('deleteForm').submit();
            }
        }
        
        // 폼 검증
        document.querySelector('form').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const backNumber = document.getElementById('backNumber').value.trim();
            const position = document.getElementById('position').value;
            const teamCode = document.getElementById('teamCode').value;
            
            if (!name || !backNumber || !position || !teamCode) {
                e.preventDefault();
                alert('필수 항목을 모두 입력해주세요.\n- 선수명\n- 등번\n- 포지션\n- 소속팀');
                return false;
            }
        });
    </script>
</body>
</html>
